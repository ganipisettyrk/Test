<ng-container *ngIf="showPopup">
  <div class="popup_background" style="opacity: 0.5; visibility: visible; 
background-color: black; position: fixed; top: 0px; right: 0px; bottom: 0px; left: 0px; z-index: 2000;"></div>
  <div class="popup_wrapper"
    style="opacity: 1; visibility: visible; position: fixed; overflow: auto; z-index: 2001; top: 0px; right: 0px; left: 0px; bottom: 0px; text-align: center; display: block;">

    <div class="well_set popup_content popup_content_visible"
      style="opacity: 1; visibility: visible; display: inline-block; outline: none; text-align: left; position: relative; vertical-align: middle;">
      <div class="popup_close">
        <a href="javascript:void(0)" (click)="closePopup()" class="one_close">
          <img *ngIf="showCloseButton" src="image/close_btn_login_pop.png" width="100" height="100"
            alt="{{'pwa.close.image.alt.text' | customTranslate}}" />&nbsp;</a>
      </div>
      <div class="clear"></div>
      <div class="done_page_heading">{{heading}}</div>
      <app-data-popup [isMobile]=false (closeStatus)="updateClose($event)"></app-data-popup>
    </div>
    <div class="popup_align" style="display: inline-block; vertical-align: middle; height: 100%;"></div>

  </div>
</ng-container>
