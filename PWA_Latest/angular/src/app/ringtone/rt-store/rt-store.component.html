<app-rt-slider *ngIf="showRTToggle" [default]="'rt'" [loadingCheckRequired]="true">
</app-rt-slider>
<ng-container *ngIf="chartsData">
  <ng-container *ngFor="let chart of chartsData;trackBy:commonService.trackById;">
    <app-chart-content [chartId]="chart.id" [maxItem]=12 [moreButtonUrl]="getMoreButtonUrl(chart)" [isRTContent]=true>
    </app-chart-content>
    <div class="space_30"></div>
  </ng-container>
</ng-container>
