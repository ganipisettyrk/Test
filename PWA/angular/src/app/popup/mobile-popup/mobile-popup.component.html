<ng-container *ngIf="showPopup">
  <div class="popup_background" style="opacity: 0.5; visibility: visible; 
background-color: black; position: fixed; top: 0px; right: 0px; bottom: 0px; left: 0px; z-index: 2000;"></div>

  <div class="popup_wrapper" style="opacity: 1; visibility: visible; position: fixed; overflow: auto; z-index: 2001; top: 0px; right: 0px;
 left: 0px; bottom: 0px; text-align: center; display: block;">

    <div id="new_overlay_popup" style="height:2000px;"></div>
    <div class="dropdownwrap2" style="display: block;">
      <div class="dropdownwrap2_close" href="javascript:void(0)" (click)="closePopup()" id="close_drop">
        <img *ngIf="showCloseButton" src="image/close_btn_login_pop.png" width="100" height="100"
          alt="{{'pwa.close.image.alt.text' | customTranslate}}" />
      </div>
      <app-data-popup [isMobile]=true [heading]="heading" (closeStatus)="updateClose($event)"></app-data-popup>
    </div>
  </div>
</ng-container>
