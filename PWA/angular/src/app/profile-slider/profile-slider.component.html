<!--Profile Container - WEB Starts-->
<div class="slider_content_profile_wrap" *ngIf="profileCharts">
  <!--Subheader - WEB starts-->
  <div class="space_40"></div>
  <div class="home_heading"><h1>{{heading}}</h1></div>
  <div class="home_subheading"><h2>{{subHeading}}</h2></div>
  <div class="more_btn_wrap">
    <div class="more_btn" *ngIf="showMore">
      <a href="javascript:void(0);" (click)="commonService.goToURL('/more/profiles/' + parentId)">{{moreButtonText}}</a>
    </div>
  </div>
  <!--Subheader - WEB ends-->
  <div class="slider_content_profile">
    <div class="clearfix"></div>
    <div class="space_30"></div>
    <div id="sliderContainer3"
      style="position:relative;margin:0 auto;top:0px;left:0px;width:1000px; height:230px;overflow:hidden;visibility:hidden;">
      <div u="slides" id="slides_sliderContainer3"
        style="cursor:default;position:relative;top:0px;left:0px;width:996px;height:230px;overflow:hidden;">
        <div *ngFor="let item of profileCharts;let i=index; let isLast=last" appCustomJssor isLast={{isLast}}
          sliderId="3">
          <div class="home_profile_banner" id="sliderContainer3_{{i}}">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td style="text-align:left;">
                  <div class="album_wrap">
                    <a href="javascript:void(0);" (click)="openProfilePopup(item.chart_id, item.chart_item_count);">
                      <div class="big_16_black">{{item.name}}</div>
                    </a>
                    <div class="add_icon">
                      <div id="{{item.name}}_{{item.id}}" class="play1a"
                        (click)="chartService.getFirstItemInChartForPreview(item.id, item.name+'_'+item.id, 'play1b');">
                      </div>
                    </div>
                    <div class="album_placeholder" (click)="openProfilePopup(item.chart_id, item.chart_item_count);">
                      <app-custom-image-loader [actualImgSrc]="item.primary_image"
                        [defaultImgSrc]="profilesSliderImageDefault" [loadImgSrc]="profilesSliderImageLoading"
                        [showImage]="imageItemsMap.get(i)" [isBannerImage]="false">
                      </app-custom-image-loader>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- Jssor Slider End -->
      <!-- Bullet Navigator -->
      <div data-u="navigator" id="sliderContainer3_navigator" class="jssorBulletNavigator3"
        style="position:absolute;bottom:0px;right:12px;" data-autocenter="1" data-scale="0.1" data-scale-bottom="0.75">
        <div data-u="prototype" class="i" style="width:14px;height:14px;" [innerHTML]="svgBulletHTML | sanitizeHtml">
        </div>
      </div>
      <!-- end Basic jQuery Slider -->
    </div>
  </div>
  <div class="space_40"></div>
</div>
<!-- Profile Container - WEB Ends -->
